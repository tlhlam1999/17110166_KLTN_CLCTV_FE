      <div class="col-sm-9">
        <div class="blog-post-area">
          <h2 class="title text-center">Những bài blog mới nhất</h2>
          <div class="single-blog-post" *ngFor="let blog of blogs">
            <h3>{{ blog.title }}</h3>
            <div class="post-meta">
              <ul>
                <li><i class="fa fa-user"></i>{{ blog.author }}</li>
                <li><i class="fa fa-clock-o"></i>{{ blog.time }}</li>
                <li><i class="fa fa-calendar"></i> {{ blog.date }}</li>
              </ul>
              <span>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
              </span>
            </div>
            <a href="javascript:;" *ngIf="blog.image">
              <img
                [src]="blog.image"
                style="height: 300px; width: 300px"
                alt=""
              />
            </a>
            <p>
              {{ blog.content }}
            </p>

            <hr />
            <div *ngIf="isShowComment" class="row clearfix">
              <div class="col-md-12">
                <div class="card chat-app">
                  <div class="chat">
                    <div class="chat-history">
                      <ul class="m-b-0 chat-container">
                        <li class="clearfix" *ngFor="let comment of comments">
                          <div class="message-data">
                            <span class="message-data-time"
                              >{{ comment.userName }} đã bình luận lúc
                              {{ comment.dateCreated }}</span
                            >
                          </div>
                          <div class="message my-message">
                            {{ comment.content }}
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div
                      class="chat-message clearfix"
                      style="border-top: 1px solid #f2f2f2"
                    >
                      <div class="input-group mb-0 col-md-12">
                        <input
                          (keyup.enter)="comment()"
                          type="text"
                          name="content"
                          [(ngModel)]="content"
                          class="form-control"
                          placeholder="Bình luận..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              *ngIf="!isShowComment"
              (click)="getComment(blog.id)"
              type="button"
              class="btn btn-primary"
            >
              Bình luận
            </button>
            <button
              type="button"
              *ngIf="isShowComment"
              (click)="closeComment()"
              class="btn btn-default"
            >
              Đóng
            </button>
          </div>
