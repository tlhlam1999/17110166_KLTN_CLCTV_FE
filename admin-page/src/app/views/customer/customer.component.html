<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3><b>Danh sách khách hàng</b></h3>
        </div>
        <span style="margin-left: 20px; font-style: italic; margin-top: 20px">
          <a (click)="openModal('', 'create')" href="javascript:;">Thêm mới</a>
        </span>
        <div class="search-table-outter wrapper">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Số điện thoại</th>
                  <th>ĐỊa chỉ</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ca of customers">
                  <td>{{ ca.userName }}</td>
                  <td>{{ ca.phoneNumber }}</td>
                  <td>{{ ca.address }}</td>
                  <td>
                    <button
                      (click)="openModal(ca, 'edit')"
                      class="btn btn-square btn-primary btn-sm"
                    >
                      Update
                    </button>
                    <button
                      (click)="remove(ca)"
                      class="btn btn-square btn-danger btn-sm"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  bsModal
  #modalCreate="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{ type === "create" ? "Create new" : "Update" }}
        </h4>
        <button
          type="button"
          class="close"
          (click)="modalCreate.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input
              type="text"
              name="name"
              [(ngModel)]="customer.name"
              class="form-control"
              placeholder="Customer Name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="customer.phoneNumber"
              name="description"
              placeholder="Số điện thoại"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="customer.email"
              name="description"
              placeholder="Description"
            />
          </div>
          <div>
            <p style="color: red">{{ messageError }}</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-square btn-secondary"
          (click)="modalCreate.hide()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-square btn-primary"
          (click)="save()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
