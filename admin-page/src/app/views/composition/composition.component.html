<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3><b>Thành phần</b></h3>
        </div>
        <span style="margin-left: 20px; font-style: italic; margin-top: 20px">
          <a (click)="openModal('', 'add')" href="javascript:;">Thêm mới</a>
        </span>
        <div class="search-table-outter wrapper">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Thành phần</th>
                  <th>Chức năng</th>
                  <th>Mức độ kích thích</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ca of compositions">
                  <td>{{ ca.name }}</td>
                  <td>{{ ca.part }}</td>
                  <td>{{ ca.uses }}</td>
                  <td>{{ ca.levelOfIrritation }}</td>
                  <td>
                    <button
                      (click)="openModal(ca, 'edit')"
                      class="btn btn-square btn-primary btn-sm"
                    >
                      Chỉnh sửa
                    </button>
                    <button
                      (click)="remove(ca.id)"
                      class="btn btn-square btn-danger btn-sm"
                    >
                      Xóa
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  bsModal
  #modalCreate="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{ type === "add" ? "Thêm mới" : "Chỉnh sửa" }}
        </h4>
        <button
          type="button"
          class="close"
          (click)="modalCreate.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input
              type="text"
              name="name"
              [(ngModel)]="composition.name"
              class="form-control"
              placeholder="Tên thành phần"
              (change)="changeField()"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="composition.part"
              name="part"
              placeholder="Thành phần"
              (change)="changeField()"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="composition.uses"
              name="uses"
              placeholder="Chức năng"
              (change)="changeField()"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="composition.levelOfIrritation"
              name="levelOfIrritation"
              placeholder="Mức độ kích thích"
              (change)="changeField()"
            />
          </div>
        </form>
        <p style="color: red">{{ messageError }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-square btn-secondary"
          (click)="modalCreate.hide()"
        >
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-square btn-primary"
          (click)="save()"
        >
          Lưu lại
        </button>
      </div>
    </div>
  </div>
</div>
