<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <b>Danh mục</b>
          <div class="row" style="margin-top: 20px">
            <form class="form-inline">
              <div class="form-group">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="nameSearch"
                    [(ngModel)]="nameSearch"
                    placeholder="Tên danh mục"
                  />
                </div>
              </div>
              <button
                class="btn btn-primary"
                type="button"
                (click)="searchCategoryByName()"
              >
                Tìm kiếm
              </button>
            </form>
          </div>
        </div>
        <span style="margin-left: 20px; font-style: italic; margin-top: 20px">
          <a (click)="openModal('', 'create')" href="javascript:;">Thêm mới</a>
        </span>
        <div class="search-table-outter wrapper">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Tên</th>
                  <th>Mô tả</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ca of categories">
                  <td>{{ ca.name }}</td>
                  <td>{{ ca.description }}</td>
                  <td>
                    <button
                      (click)="openModal(ca, 'edit')"
                      class="btn btn-square btn-primary btn-sm"
                    >
                      Chỉnh sửa
                    </button>
                    <button
                      (click)="remove(ca)"
                      class="btn btn-square btn-danger btn-sm"
                    >
                      Xóa
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  bsModal
  #modalCreate="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{ type === "create" ? "Thêm mới" : "Chỉnh sửa" }}
        </h4>
        <button
          type="button"
          class="close"
          (click)="modalCreate.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input
              type="text"
              name="name"
              [(ngModel)]="category.name"
              class="form-control"
              placeholder="Tên danh mục"
              (change)="changeField()"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="category.description"
              name="description"
              placeholder="Mô tả"
            />
          </div>
        </form>
        <p style="color: red">{{ messageError }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-square btn-secondary"
          (click)="modalCreate.hide()"
        >
          Đóng
        </button>
        <button
          type="button"
          class="btn btn-square btn-primary"
          (click)="save()"
        >
          Lưu lại
        </button>
      </div>
    </div>
  </div>
</div>
